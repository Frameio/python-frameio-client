version: 2.1

orbs:
  python: circleci/python@2.0.3

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages

      - test_integration:
          requires:
            - build
          filters:
            branches:
              ignore:
                - gh-pages
          matrix:
            parameters:
              python-version: ["3.6.9", "3.7.7", "3.8.6", "3.9.3", "3.9.9", "3.9.10", "latest"]

      - hold:
          type: approval
          requires:
            - test_integration
          filters:
            branches:
              only:
                - master
            tags:
              only: /[0-9]+(\.[0-9]+)*/

      - deploy:
          requires:
            - hold

jobs:
  build:
    executor: python/default
    steps:
      - checkout:
          name: Checkout Git
      - python/install-packages:
          pkg-manager: 
            poetry
      - run:
          name: Build Package
          command: |
            echo -e "Running sdist"
            poetry build
      - persist_to_workspace:
          root: /home/circleci/project/
          paths:
            - .

  test_integration:
    description: Python << parameters.python-version >>
    parameters:
      python-version:
        type: string
    docker:
      - image: cimg/python:<< parameters.python-version >>
    steps:
      - attach_workspace:
          at: /tmp/artifact
          name: Attach build artifact
      - python/install-packages:
          pkg-manager: 
            poetry
      - run:
          command: |
            pip install poetry -U  
      - run:
          name: Install package
          command: |
            cd /tmp/artifact
            poetry install --extras docs
      - run:
          name: Run integration test
          command: |
            python /tmp/artifact/tests/test_integration.py

  deploy:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - attach_workspace:
          at: /tmp/artifact
          name: Attach build artifact
      - python/install-packages:
          pkg-manager: 
            poetry
      - run:
          name: init .pypirc
          command: |
            cd /tmp/artifact
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $TWINE_USERNAME" >> ~/.pypirc
            echo -e "password = $TWINE_PASSWORD" >> ~/.pypirc
      - run:
          name: Upload to pypi
          command: |
            cd /tmp/artifact
            poetry publish
